<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link
      rel="icon"
      type="image/png"
      href="../content/favicon_package_v0.16/favicon.ico"
    />
    <title>Contact - NYSL</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html"
          ><img src="../content/nysl_logo.png" alt="NYSL Logo"
        /></a>
      </div>
      <div class="heading">
        <h1>NORTHSIDE YOUTH SOCCER LEAGUE</h1>
      </div>
      <nav class="navbar">
        <p class="home"><a href="index.html">Home</a></p>
        <p class="about"><a href="about.html">About</a></p>
        <p class="matchinfo"><a href="match_info.html">Match Info</a></p>
        <p class="register"><a href="register.html">Register</a></p>
        <p class="rulespolicies">
          <a href="rules_policies.html">Rules & Policies</a>
        </p>
        <p class="contact" id="currentpage"><a href="#">Contact Us</a></p>
      </nav>
    </header>
    <main class="content-container">
      <h2 class="content-title"><u>Contact Us</u></h2>
      <div class="content">
        <div class="content-section" id="greybox">
          <form class="contact-form">
            <label for="firstname">First Name</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="Your first name..."
            />
            <label for="lastname">Last Name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Your last name..."
            />
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email address..."
            />
            <label for="subject">Your Message</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height:200px"
            ></textarea>
          </form>
        </div>
        <input type="submit" value="Send" />
      </div>
    </main>
    <footer>
      <div class="footer">
        <p>NYSL Project - &copy; 2020 Liam Best</p>
      </div>
    </footer>
  </body>
</html>
